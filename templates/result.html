<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.Title }} - IMDb Movie Fetcher</title>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-4">{{ data.Title }}</h1>
        <div class="bg-white shadow-md rounded-lg p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="flex justify-center">
                <img src="{{ data.Poster }}" alt="Movie Poster" class="max-w-[500px] w-full h-auto rounded-md">
            </div>
            <div class="flex flex-col justify-center">
                <p><strong>IMDb ID:</strong> {{ data.imdbID }}</p>
                <p><strong>Length:</strong> {{ data.Runtime }}</p>
                <p><strong>Genre:</strong> {{ data.Genre }}</p>
                <p><strong>Year:</strong> {{ data.Year }}</p>
                <p><strong>Cast:</strong> {{ data.Actors }}</p>
                <p><strong>Director:</strong> {{ data.Director }}</p>
                <p><strong>Plot:</strong> {{ data.Plot }}</p>
            </div>
        </div>
        <div class="mt-4 text-center">
            <a href="/" class="inline-block px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Search Again</a>
        </div>
    </div>
</body>
</html>
